<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Glass Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 커스텀 스크롤바 숨기기 등 추가 스타일 */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }
    </style>
</head>
<body class="bg-black text-white antialiased selection:bg-blue-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Lucide React 대체용 SVG 컴포넌트) ---
        const IconWrapper = ({ children, className, size = 24, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Command = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="12" x2="12" y1="8" y2="16"/><line x1="8" x2="16" y1="12" y2="12"/></IconWrapper>;
        const Github = (props) => <IconWrapper {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconWrapper>;
        const Terminal = (props) => <IconWrapper {...props}><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></IconWrapper>;
        const ExternalLink = (props) => <IconWrapper {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const Code = (props) => <IconWrapper {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconWrapper>;
        const Briefcase = (props) => <IconWrapper {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconWrapper>;
        const Layers = (props) => <IconWrapper {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconWrapper>;
        const Monitor = (props) => <IconWrapper {...props}><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></IconWrapper>;
        const Cpu = (props) => <IconWrapper {...props}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconWrapper>;

        // --- Main App Component ---
        const App = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
                const handleMouseMove = (e) => {
                    // 창의 중심을 기준으로 좌표 계산 (-1 ~ 1 사이 값)
                    const x = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2);
                    const y = (e.clientY - window.innerHeight / 2) / (window.innerHeight / 2);
                    setMousePosition({ x, y });
                };

                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            // 패럴랙스 이동 스타일 생성 함수
            const getParallaxStyle = (depth = 1) => ({
                transform: `translate(${mousePosition.x * depth * 20}px, ${mousePosition.y * depth * 20}px)`,
                transition: 'transform 0.1s ease-out',
            });

            const getReverseParallaxStyle = (depth = 1) => ({
                transform: `perspective(1000px) rotateY(${mousePosition.x * depth * 5}deg) rotateX(${-mousePosition.y * depth * 5}deg)`,
                transition: 'transform 0.1s ease-out',
            });

            return (
                <div className="relative min-h-screen w-full overflow-hidden bg-black text-white font-sans">
                
                {/* 동적 배경 (Animated Gradient Orbs) */}
                <div className="fixed inset-0 z-0 pointer-events-none">
                    <div 
                    className="absolute top-[-10%] left-[10%] w-[40vw] h-[40vw] bg-purple-600/40 rounded-full blur-[100px] opacity-70 mix-blend-screen animate-pulse"
                    style={getParallaxStyle(-2)} 
                    />
                    <div 
                    className="absolute bottom-[10%] right-[10%] w-[35vw] h-[35vw] bg-blue-600/40 rounded-full blur-[100px] opacity-70 mix-blend-screen"
                    style={getParallaxStyle(-1.5)} 
                    />
                    <div 
                    className="absolute top-[40%] left-[40%] w-[30vw] h-[30vw] bg-pink-500/30 rounded-full blur-[120px] opacity-60 mix-blend-screen"
                    style={getParallaxStyle(-1)} 
                    />
                </div>

                {/* 네비게이션 바 (Mac Style) */}
                <nav className="fixed top-0 left-0 right-0 z-50 px-6 py-4 flex justify-between items-center bg-black/10 glass-panel border-b border-white/10">
                    <div className="flex items-center space-x-2">
                    <Command className="w-6 h-6 text-white/90" />
                    <span className="font-semibold text-lg tracking-tight">Test Page</span>
                    </div>
                    <div className="hidden md:flex space-x-8 text-sm font-medium text-white/70">
                    <a href="#" className="hover:text-white transition-colors">Test 1</a>
                    <a href="#" className="hover:text-white transition-colors">Test 2</a>
                    <a href="#" className="hover:text-white transition-colors">Test 3</a>
                    <a href="#" className="hover:text-white transition-colors">Test 4</a>
                    </div>
                    <button className="bg-white text-black px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-gray-200 transition-colors">
                    Button
                    </button>
                </nav>

                {/* 메인 컨텐츠 영역 */}
                <main className="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 pt-20 pb-32">
                    
                    {/* Glassmorphism 메인 카드 */}
                    <div 
                    className="w-full max-w-4xl bg-white/5 glass-panel border border-white/10 rounded-3xl shadow-2xl p-8 md:p-12 overflow-hidden relative group"
                    style={getReverseParallaxStyle(1)}
                    >
                    {/* 카드 내부의 빛 반사 효과 */}
                    <div className="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none" />
                    
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        <div className="space-y-6">
                        <div className="inline-flex items-center space-x-2 px-3 py-1 rounded-full bg-white/10 border border-white/10 backdrop-blur-md">
                            <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                            <span className="text-xs font-medium text-gray-200">Status: OK</span>
                        </div>
                        
                        <h1 className="text-5xl md:text-6xl font-bold tracking-tight leading-tight">
                            Test Page <br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                            테스트 페이지
                            </span>
                        </h1>
                        
                        <p className="text-lg text-gray-300 leading-relaxed">
                            테스트용 화면입니다.
                        </p>

                        <div className="flex gap-4 pt-4">
                            <button className="flex items-center space-x-2 bg-white text-black px-6 py-3 rounded-full font-semibold hover:scale-105 transition-transform active:scale-95">
                            <span>Test Button 1</span>
                            </button>
                            <button className="flex items-center space-x-2 px-6 py-3 rounded-full font-semibold border border-white/20 hover:bg-white/10 transition-colors">
                            <span>Test Button 2</span>
                            </button>
                        </div>
                        </div>

                        {/* 우측 그리드 아이템들 */}
                        <div className="grid grid-cols-2 gap-4">
                        <div className="bg-black/20 p-6 rounded-2xl border border-white/5 hover:bg-white/10 transition-colors cursor-default">
                            <Code className="w-8 h-8 text-blue-400 mb-3" />
                            <h3 className="font-semibold text-lg">Test Item 1</h3>
                            <p className="text-sm text-gray-400 mt-1">Description 1</p>
                        </div>
                        <div className="bg-black/20 p-6 rounded-2xl border border-white/5 hover:bg-white/10 transition-colors cursor-default translate-y-4 md:translate-y-8">
                            <Layers className="w-8 h-8 text-purple-400 mb-3" />
                            <h3 className="font-semibold text-lg">Test Item 2</h3>
                            <p className="text-sm text-gray-400 mt-1">Description 2</p>
                        </div>
                        <div className="bg-black/20 p-6 rounded-2xl border border-white/5 hover:bg-white/10 transition-colors cursor-default -translate-y-4 md:-translate-y-0">
                            <Monitor className="w-8 h-8 text-pink-400 mb-3" />
                            <h3 className="font-semibold text-lg">Test Item 3</h3>
                            <p className="text-sm text-gray-400 mt-1">Description 3</p>
                        </div>
                        <div className="bg-black/20 p-6 rounded-2xl border border-white/5 hover:bg-white/10 transition-colors cursor-default translate-y-0 md:translate-y-8">
                            <Cpu className="w-8 h-8 text-emerald-400 mb-3" />
                            <h3 className="font-semibold text-lg">Test Item 4</h3>
                            <p className="text-sm text-gray-400 mt-1">Description 4</p>
                        </div>
                        </div>
                    </div>
                    </div>

                </main>

                {/* 하단 macOS 스타일 Dock */}
                <div className="fixed bottom-8 left-1/2 -translate-x-1/2 z-50">
                    <div className="flex items-end space-x-2 px-4 py-3 bg-white/10 glass-panel border border-white/20 rounded-2xl shadow-2xl hover:scale-105 transition-transform duration-300 ease-out">
                    <DockItem icon={<User size={24} />} label="User" />
                    <DockItem icon={<Terminal size={24} />} label="Console" />
                    <DockItem icon={<Briefcase size={24} />} label="Files" />
                    <div className="w-px h-10 bg-white/20 mx-2" /> {/* 구분선 */}
                    <DockItem icon={<Mail size={24} />} label="Mail" />
                    <DockItem icon={<Github size={24} />} label="Github" />
                    </div>
                </div>
                </div>
            );
        };

        // Dock 아이템 컴포넌트
        const DockItem = ({ icon, label }) => {
            return (
                <div className="group relative flex flex-col items-center justify-center p-3 rounded-xl hover:bg-white/20 transition-all duration-200 cursor-pointer hover:-translate-y-2">
                <div className="text-white/90 group-hover:text-white transition-colors">
                    {icon}
                </div>
                {/* 툴팁 */}
                <span className="absolute -top-10 scale-0 group-hover:scale-100 bg-gray-800/90 text-white text-xs px-2 py-1 rounded transition-transform duration-200 whitespace-nowrap border border-white/10 backdrop-blur-md pointer-events-none">
                    {label}
                </span>
                {/* 활성 표시 점 */}
                <div className="absolute -bottom-1 w-1 h-1 bg-white/50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
